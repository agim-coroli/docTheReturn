            padding: 20px;

        #searchBox {
            margin-bottom: 15px;
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }

        #listeItems {
            border-top: 2px solid #333;

        }

        .header,
        .item {
            display: flex;
            align-items: center;

        }

        .header {
            font-weight: bold;
            background-color: #ddd;
            border-bottom: 2px solid #333;
        }

        .item {
            background-color: #f0f0f0;
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.727);
            color: white;
            font-weight: bolder;
        }

        .col {
            padding: 10px;
            border-right: 1px solid #999;
            min-width: 300px;
            box-sizing: border-box;
        }

        .col:last-child {
            border-right: none;
        }

        .col img {
            width: 50px;
            height: 50px;
            background: #ccc;
        }

        #message {
            display: none;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        img {
            width: 150px !important;
            height: 100px !important;
        }

        li {
            list-style-type: none;
            color: black;
            font-size: 120%;
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bolder;

        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            margin: 0;
            border: 1px solid black;
            padding: 0;

        }
    </style>

        function afficherItems(liste) {
            $("#listeItems .item").remove();
            liste.forEach((item) => {
                $("#listeItems").append(`
    <div class="item" data-command="${item.commandIG}">
      <div class="col">${item.displayName}</div>
      <div class="col">${item.commandIG}</div>
      <div class="col"><img src="${item.image}" alt=""></div>
    </div>
  `);
            });
        }

        $(document).ready(function () {
            afficherItems(items);

            $("#searchBox").on("input", function () {
                const recherche = $(this).val().toLowerCase();
                let visible = 0;

                $(".item").each(function () {
                    const displayName = $(this).find(".col:first").text().toLowerCase();
                    const commandIG = $(this).data("command").toLowerCase();
                    if (
                        displayName.includes(recherche) ||
                        commandIG.includes(recherche)
                    ) {
                        $(this).show();
                        visible++;
                    } else {
                        $(this).hide();
                    }
                });

                if (visible === 0) {
                    $("#message").show();
                } else {
                    $("#message").hide();
                }
            });
        });
    </script>
